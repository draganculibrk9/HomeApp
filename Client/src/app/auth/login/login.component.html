<div fxLayoutAlign="center center" id="background">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="2%">
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email"
                 (click)="loginForm.controls.email.markAsTouched()">
          <mat-error *ngIf="loginForm.controls.email.invalid">Not a valid email</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginForm.controls.password.invalid">Password cannot be empty</mat-error>
        </mat-form-field>

        <div fxLayoutGap="3%" fxLayout="column">
          <button color="primary" mat-raised-button type="submit" [disabled]="!loginForm.valid">Login
          </button>
          <button mat-raised-button type="button" routerLink="/register" mat-button>Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
